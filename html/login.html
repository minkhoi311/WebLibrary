<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập/Đăng ký</title>
    <!--Lien ket-->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <script src="../javascript/login.js" defer></script> 
    <!---->
</head>
<body style="background-image: url('../resources/images/img_login/background_login.jpg');">
    <!-- Form Đăng nhập -->
    <form class="logins" onsubmit="login(event)">
        <h1>Đăng nhập</h1>
        <div class="input-box">
            <input type="text" placeholder="Tên đăng nhập..." id="login-username" required>
            <i class="fa-solid fa-user"></i>       
        </div>
        <div class="input-box">
            <input type="password" placeholder="Mật khẩu..." id="login-password" required>
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="input-box">
            <a id="forgot" href="#" onclick ="forgotpas()">Quên mật khẩu?</a>
        </div>
        <button type="submit">Đăng nhập</button>
        <div class="register">
            <p>Chưa có tài khoản? <a href="#" id="showSignup">Đăng ký</a></p>
        </div>
    </form>

    <!-- Form Đăng ký -->
    <form class="signups" onsubmit="signup(event)">
        <h1>Đăng ký</h1>
        <div class="input-box">
            <input type="text" placeholder="Tên đăng ký..." id="signup-username" required>
            <i class="fa-solid fa-user"></i>       
        </div>
        <div class="input-box">
            <input type="password" placeholder="Mật khẩu..." id="signup-password" required>
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="input-box">
            <input type="tel" placeholder="Số điện thoại..." id="signup-phone" required>
            <i class="fa-solid fa-phone"></i>
        </div>
        <button type="submit">Đăng ký</button>
        <div class="back-to-login">
            <p>Đã có tài khoản? <a href="#" id="showLogin">Đăng nhập</a></p>
        </div>
    </form>

    <!-- Form Quên mật khẩu -->
    <form class="forgot" onsubmit="forgot(event)">
        <h1>Quên mật khẩu</h1>
        <div class="input-box">
            <input type="text" placeholder="Tên đăng ký..." id="forgot-username" required>
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
            <input type="tel" placeholder="Số điện thoại..." id="forgot-phone" required>
            <i class="fa-solid fa-phone"></i>
        </div>
        <button type="submit">Lấy lại mật khẩu</button>
        <div class="back-to-login">
            <p><a href="#" id="backToLogin">Quay lại đăng nhập</a></p>
        </div>
    </form>
</body>
</html>
